<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seller Registration</title>
    <link rel="stylesheet" type="text/css" href="regstyle.css">
</head>
<body>

<div class="main">
<h1>Registration</h1>


<form action="../Model/SellerRegistrationAction.php" method="post" novalidate onsubmit="return validate()">

    <label for="fname">First name*</label>
    <input type="text" id="fname" name="fname">

    <br><br>

    <label for="lname">Last name*</label>
    <input type="text" id="lname" name="lname">

    <br><br>   

    <label for="username">Username*</label>
    <input type="text" id="username" name="username">

    <br><br>

    <label for="pass">Password</label>
    <input type="password" id="pass" name="pass">

    <br><br>

    <label for="conpass">Confirm Password</label>
    <input type="password" id="conpass" name="conpass">

    <br><br>

    <div style="text-align:center">  
    <button type="submit" name="submit">Submit</button>
    </div> 

    </form>

    <div style="text-align:center">  
    <br>
    <a href="../Views/Login.php">Login</a> 
    <a href="../Controller/HomePage.php">Home</a>
    <br>
    </div>
</div>

<script>
     function validate()
     {
       var fname=document.getElementById('fname');
       var lname=document.getElementById('lname');
       var username=document.getElementById('username');
       var password=document.getElementById('pass');
       var conpass=document.getElementById('conpass');

       if(fname.value.trim()=="" || lname.value.trim()=="" || username.value.trim()=="" || password.value.trim()=="" || conpass.value.trim()=="")
       {
          alert('Fill all the fields');
          return false;
       }
       else
          return true;
     }
   </script>

</body>
</html>
